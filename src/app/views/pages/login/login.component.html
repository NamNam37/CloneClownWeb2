<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="4">
        <c-card class="p-4">
          <c-card-body>
            <form cForm [formGroup]="form" (ngSubmit)="login()">
              <h1>Login</h1>
              <p class="text-medium-emphasis">Sign In to your account</p>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input autoComplete="username" cFormControl placeholder="Username" class="form-control" formControlName="login"/>
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="current-password" cFormControl placeholder="Password" type="password" class="form-control" formControlName="password"/>
              </c-input-group>
              <c-input-group class="mb-4">
                  <button cButton class="px-4" color="primary" type="submit">
                    Login
                  </button>
                </c-input-group>
            </form>
            
            <c-alert color="danger" *ngIf="wrongCreds">You entered wrong login details!</c-alert>
          </c-card-body>
            
        </c-card>
        
      </c-col>
    </c-row>
  </c-container>
</div>
