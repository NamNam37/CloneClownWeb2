<c-modal id="verifyModal" [visible]="visible" (visibleChange)="handleChange($event)">
    <c-modal-header>
        <h5 cModalTitle>Verify New Users</h5>
        <button (click)="Toggle()" cButtonClose></button>
    </c-modal-header>
    <c-modal-body>


        <table cTable hover>
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Name</th>
                    <th scope="col">IP</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let user of users ; index as i">
                    <tr>
                        <td><input cFormCheckInput [value]="user.verified" (change)="changeAt(i)" type="checkbox"></td>
                        <td>{{user.username}}</td>
                        <td>{{user.ip}}</td>
                    </tr>
                </ng-container>
            </tbody>
        </table>


    </c-modal-body>
    <c-modal-footer>
        <button (click)="Toggle()" cButton color="secondary">
            Close
        </button>
        <button cButton color="primary" (click)="Save()">Save changes</button>
    </c-modal-footer>
</c-modal>
